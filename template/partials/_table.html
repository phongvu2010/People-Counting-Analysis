<div class="bg-gray-900/50 border border-gray-700/50 rounded-xl shadow-lg overflow-hidden">
    <div class="p-6 flex justify-between items-center">
        <h3 class="text-xl font-bold text-white">Báo cáo tổng hợp theo kỳ</h3>
        <button id="download-csv-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg shadow-lg text-sm flex items-center gap-2 transition-colors duration-200 ease-in-out">
            <i data-lucide="download" class="h-4 w-4"></i>
            <span>Tải CSV</span>
        </button>
    </div>

    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-800">
            <thead class="bg-gray-800/50">
                <tr>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-gray-400 uppercase tracking-wider">Kỳ báo cáo</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-gray-400 uppercase tracking-wider">Tổng lượt vào</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-gray-400 uppercase tracking-wider">Tỷ trọng</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-gray-400 uppercase tracking-wider">Chênh lệch</th>
                </tr>
            </thead>
            <tbody id="details-table-body" class="divide-y divide-gray-800">
                </tbody>
            <tfoot class="bg-gray-800 border-t-2 border-gray-600">
                <tr>
                    <td class="px-6 py-4 text-sm font-bold text-white uppercase tracking-wider">Tổng kết</td>
                    <td id="summary-total" class="px-6 py-4 text-sm font-bold text-white"></td>
                    <td id="summary-average" class="px-6 py-4 text-sm font-medium text-gray-400" colspan="2"></td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
