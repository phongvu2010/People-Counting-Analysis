<header class="bg-gray-950/50 backdrop-blur-sm sticky top-0 z-20">
    <div class="flex items-center justify-between h-20 px-4 sm:px-6 lg:px-8 border-b border-gray-700/50">
        <div class="flex items-center gap-4">
            <button id="sidebar-toggle-btn" class="p-2 rounded-full text-gray-300 hover:bg-gray-800/60" aria-label="Ẩn/hiện thanh điều hướng">
                <i data-lucide="menu" class="h-6 w-6"></i>
            </button>
            <div>
                <h1 class="text-2xl font-bold text-white">{{ project_name }}</h1>
                <p class="text-sm text-gray-400">{{ description }}</p>
            </div>
        </div>
        <div id="notification-bell-container" class="relative">
            <button id="notification-bell" class="p-2 rounded-full hover:bg-gray-800/60 transition-colors duration-200" aria-label="Mở thông báo lỗi">
                <i data-lucide="bell" class="h-6 w-6 text-gray-300"></i>
                <span id="error-indicator" class="absolute top-1 right-1 block h-2.5 w-2.5 rounded-full bg-red-500 ring-2 ring-gray-950 hidden" aria-hidden="true"></span>
            </button>
        </div>
    </div>
</header>
