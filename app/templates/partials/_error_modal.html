<div id="error-modal" class="fixed inset-0 bg-black/60 z-50 hidden items-center justify-center transition-opacity duration-300" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div id="error-modal-panel" class="relative bg-gray-900 rounded-2xl shadow-xl w-full max-w-2xl transform transition-all duration-300 scale-95 opacity-0">
        <!-- Header -->
        <div class="flex items-center justify-between p-6 border-b border-gray-700/50">
            <div class="flex items-center gap-3">
                <i data-lucide="shield-alert" class="h-6 w-6 text-red-500"></i>
                <h3 class="text-xl font-bold text-white" id="modal-title">Thông Báo Lỗi Hệ Thống</h3>
            </div>
            <button id="close-error-modal-btn" class="p-1 rounded-full text-gray-400 hover:bg-gray-700/50 hover:text-white transition-colors">
                <i data-lucide="x" class="h-5 w-5"></i>
            </button>
        </div>

        <!-- Content -->
        <div class="p-6 max-h-[60vh] overflow-y-auto">
            <ul id="error-log-list" class="space-y-4">
                <!-- Log items will be injected here -->
                <li class="text-gray-400">Không có lỗi nào được ghi nhận gần đây.</li>
            </ul>
        </div>
    </div>
</div>
